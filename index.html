<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    h2 {
    /* 這是 H2 標籤在正常狀態下的樣式 */
    text-align: center; /* 讓 H2 元素內的文字內容水平置中 */
    background-color: lightblue; /* 正常背景色 (範例) */
    padding: 10px; /* 增加一點內距讓效果更明顯 */
    transition: background-color 0.3s ease; /* 增加過渡效果，讓變色更平滑 */
    }

    h2:hover {
    /* 這是 H2 標籤在鼠標懸停時 (hover) 的樣式 */   
    background-color: coral; /* 鼠標移上去後改變的背景色 (範例) */
    color: white; /* 也可以同時改變文字顏色 */
    cursor: pointer; /* 改變鼠標樣式，提示它是可交互的 */

    nav a {
        padding: 8px 12px;
    }
    }
</style>
<body>
    <div style="text-align: center;">
        <a href="#1">布朗尼</a>
    </div>
</body>
</html>


<h2>標題</h2>
